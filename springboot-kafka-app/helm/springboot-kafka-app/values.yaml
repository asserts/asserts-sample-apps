# Default values for springboot-kafka-app.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: ai.asserts.springboot-kafka-app
  pullPolicy: Always
  # Overrides the image tag whose default is the chart appVersion.
  tag: ""

imagePullSecrets: []
nameOverride: "springboot-kafka-app"
fullnameOverride: "springboot-kafka-app"

#serviceAccount:
#  # Specifies whether a service account should be created
#  create: true
#  # Annotations to add to the service account
#  annotations: {}
#  # The name of the service account to use.
#  # If not set and create is true, a name is generated using the fullname template
#  name: ""

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000


service:
  type: ClusterIP
  port: 8095

ingress:
  enabled: false
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: chart-example.local
      paths: []
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

volume:
  baseDir: /opt/demo_app

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}

configMap:
  application.yml:
    # managed by Helm
    spring:
      kafka:
        consumer:
          auto-offset-reset: earliest
          group-id: boot
        bootstrap-servers: kafka.springboot-kafka-app.svc.cluster.local:9092

    topic:
      boot: Topic3

localdev:
  enabled: false

# Dependencies
zookeeper:
  fullnameOverride: "zookeeper"
  metrics:
    enabled: true
    serviceMonitor:
      enabled: true
      # monitoring or prometheus in dev cluster?
      namespace: springboot-kafka-app
      interval: 30s
      scrapeTimeout: 15s

kafka:
  fullnameOverride: "kafka"
  zookeeper:
    enabled: false
  externalZookeeper:
    servers:
      - zookeeper.springboot-kafka-app.svc.cluster.local
  metrics:
    jmx:
      enabled: true
    kafka:
      enabled: true
    serviceMonitor:
      enabled: true
      # monitoring or prometheus in dev cluster?
      namespace: springboot-kafka-app
      interval: 30s
      scrapeTimeout: 15s
  
kube-prometheus-stack:
  fullnameOverride: "prometheus"
  nameOverride: "prometheus"
  alertmanager:
    enabled: false
  grafana:
    enabled: false
  kubeApiServer:
    enabled: true
  kubelet:
    enabled: false
  kubeControllerManager:
    enabled: false
  coreDns:
    enabled: false
  kubeDns:
    enabled: false
  kubeEtcd:
    enabled: false
  kubeProxy:
    enabled: false
  kubeScheduler:
    enabled: false
  kubeStateMetrics:
    enabled: false
  nodeExporter:
    enabled: false
  prometheusOperator: 
    enabled: true
    resources: {}
  prometheus:
    ingress:
      enabled: false
    prometheusSpec:
      serviceMonitorSelectorNilUsesHelmValues: false
      serviceMonitorSelector: {}
