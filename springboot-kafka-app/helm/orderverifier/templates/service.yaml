apiVersion: v1
kind: Service
metadata:
  name: {{ include "orderverifier.fullname" . }}
  labels:
    {{- include "orderverifier.labels" . | nindent 4 }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.jmx.port }}
      targetPort: {{ .Values.service.jmx.port }}
      protocol: TCP
      name: jmx
  selector:
    {{- include "orderverifier.selectorLabels" . | nindent 4 }}
