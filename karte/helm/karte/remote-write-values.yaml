tenants:
  - name: demo
    auth_enabled: true
    password: 
    username: 
  - name: chief
    auth_enabled: true
    password: 
    username: 

kube-prometheus-stack:
  prometheus:
    prometheusSpec:
      externalLabels:
        asserts_env: stage
        asserts_site: demo
      remoteWrite:
        - url: https://demo-internal.tsdb.monitoring.dev.asserts.ai/insert/2/prometheus/
          basicAuth:
            password:
              name: demo-tsdb-remote-write
              key: password
            username:
              name: demo-tsdb-remote-write
              key: username
        - url: https://chief-internal.tsdb.dev.asserts.ai/insert/0/prometheus/
          basicAuth:
            password:
              name: chief-tsdb-remote-write
              key: password
            username:
              name: chief-tsdb-remote-write
              key: username
