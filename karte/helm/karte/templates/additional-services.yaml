{{- $labels := include "karte.labels" . }}
{{- $selectorLabels := include "karte.selectorLabels" . }}
{{- $namespace := include "karte.namespace" . }}
{{- $multiEnv := .Values.multiEnv }}
{{- $env := .Values.service.assertsEnvironment }}
{{- $site := .Values.service.assertsSite }}
{{- range .Values.additionalServices }}
---
apiVersion: v1
kind: Service
metadata:
  name: {{ . | quote }}
  namespace: {{ $namespace }}
  labels:
    {{ $labels | nindent 4 }}
    service: {{ . }}
    {{- if $multiEnv }}
    asserts_env: {{ $env }}
    asserts_site: {{ $site }}
    {{- end }}
spec:
  type: {{ $.Values.service.type }}
  ports:
    - port: {{ $.Values.service.port }}
      targetPort: http
      protocol: TCP
      name: http
  selector:
    {{ $selectorLabels | nindent 4 }}
    service: {{ . }}
---
apiVersion: networking.istio.io/v1alpha3
kind: DestinationRule
metadata:
  name: {{ . | quote }}
spec:
  host: {{ . | quote }}
  trafficPolicy:
    loadBalancer:
      simple: LEAST_CONN
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ . | quote }}
  labels:
    {{ $labels | nindent 4 }}
    service: {{ . }}
spec:
  {{- if not $.Values.autoscaling.enabled }}
  replicas: {{ $.Values.replicaCount }}
  {{- end }}
  selector:
    matchLabels:
      {{ $selectorLabels | nindent 6 }}
      service: {{ . }}
  template:
    metadata:
      {{- with $.Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{ $selectorLabels | nindent 8 }}
        service: {{ . }}
        app: {{ $.Chart.Name }}
        version: {{ $.Values.appVersion }}
        sidecar.istio.io/inject: "true"
    spec:
      {{- with $.Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      securityContext:
        {{- toYaml $.Values.podSecurityContext | nindent 8 }}
      containers:
        - name: {{ $.Chart.Name }}
          securityContext:
            {{- toYaml $.Values.securityContext | nindent 12 }}
          image: "{{ $.Values.image.repository }}:{{ $.Values.image.tag | default $.Chart.AppVersion }}"
          imagePullPolicy: {{ $.Values.image.pullPolicy }}
          ports:
            - name: http
              containerPort: {{ $.Values.service.port }}
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /
              port: http
          readinessProbe:
            httpGet:
              path: /
              port: http
          resources:
            {{- toYaml $.Values.resources | nindent 12 }}
          env:
            - name: ADDITIONAL_SERVICE_NAMES
              value: {{ include "helm-toolkit.utils.joinListWithComma" $.Values.additionalServices }}
      {{- with $.Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with $.Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with $.Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
{{- end }}
